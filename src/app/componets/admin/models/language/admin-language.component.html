<div class="container">
  <div class="demo-button-container">
    <button mat-raised-button class="demo-button" (click)="addLanguageClick()">
      {{'ADD-LANGUAGE.TRANSLATE.HEADER' | translate}}
    </button>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>{{'BUTTON.FILTER' | translate}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'TABLE.LANGUAGE.NAME' | translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th class="my-button" mat-header-cell *matHeaderCellDef> {{'BUTTON.REMOVE' | translate}} </th>
        <td mat-cell *matCellDef="let row" class="button-options">
          <button (click)="removeLanguageClick(row.id)">{{'BUTTON.REMOVE' | translate}}</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit" class="button-container">
        <th class="my-button" mat-header-cell *matHeaderCellDef> {{'BUTTON.EDIT' | translate}} </th>
        <td mat-cell *matCellDef="let row" class="button-options">
          <button (click)="editLanguageClick(row.id)">{{'BUTTON.EDIT' | translate}}</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">{{'TABLE.ERROR' | translate}} "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 75, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<div class="empty-space height-medium" style="height: 32px">
  <span class="empty-space-inner"></span>
</div>
<div class="empty-space height-medium" style="height: 32px">
  <span class="empty-space-inner"></span>
</div>
