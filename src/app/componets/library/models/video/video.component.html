
<div class="container">
  <h3 class="head-title">Some video lesson</h3>
  <div class="empty-space height-medium" style="height: 32px">
    <span class="empty-space-inner"></span>
  </div>
  <div class="youtube-options">
    <youtube-player
      [height]="500"
      [width]="1000"
      videoId="6LFjVC3cHjI"
      suggestedQuality="highres"
      [startSeconds]="4"
      [endSeconds]="8">
    </youtube-player>
  </div>
  <div class="empty-space height-medium" style="height: 32px">
    <span class="empty-space-inner"></span>
  </div>
  <div class="footer">
    <div class="product-about-description">
      <h3 class="product-tabs-heading">
        {{'MORE-INFO.DESCRIPTION' | translate}}
        <span class="product-tabs-heading-color">product name</span>
      </h3>
      <div class="product-about-description-context text">
        <p>description</p>
      </div>
    </div>
  </div>
</div>
<div class="empty-space height-medium" style="height: 32px">
  <span class="empty-space-inner"></span>
</div>
